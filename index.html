<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  background:#ffdce5;
  height:100vh;
  overflow:hidden;
}

.screen{
  text-align:center;
  padding:20px;
}
.hidden{display:none}

.centerScreen{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

h1,h2{color:#b9375e}

button{
  padding:14px 30px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

#yesBtn{
  background:#ff4d6d;
  color:#fff;
}

#noBtn{
  background:#ffd6e0;
  color:#ff4d6d;
  position:absolute;
}

.giftOption{
  background:#ff4d6d;
  color:#fff;
  width:240px;
  margin:15px auto;
}

.returnBtn{
  margin-top:20px;
  background:#ffd6e0;
  color:#ff4d6d;
}

.letterBox{
  max-width:600px;
  background:#fff;
  padding:20px;
  border-radius:20px;
  text-align:left;
  color:#b9375e;
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen centerScreen" id="screen1">
  <h1>
    Hey there, I have to ask you something.<br>
    Please be honest ğŸ¤
  </h1>
  <img src="https://media.giphy.com/media/uUnPYB37kLHvFnH4bi/giphy.gif"
       style="width:200px;margin-top:20px;border-radius:14px">
</div>

<!-- SCREEN 2 -->
<div class="screen hidden centerScreen" id="screen2" style="position:relative;">
  <h1>Will you be my Valentine?</h1>
  <button id="yesBtn" style="margin-top:20px;">Yes</button>

  <img src="https://media.giphy.com/media/3oxHQfvDzo7VhSRy8M/giphy.gif"
       style="width:180px;margin-top:15px;border-radius:12px">

  <button id="noBtn" style="left:60%;top:60%;">No</button>
</div>

<!-- SCREEN 3 -->
<div class="screen hidden centerScreen" id="screen3">
  <h1>I promise youâ€™ll like it ğŸ’–</h1>
</div>

<!-- GIFTS -->
<div class="screen hidden centerScreen" id="screen6">
  <h1>Gifts for my princess ğŸ‘‘</h1>
  <button class="giftOption" onclick="openGift('letter')">ğŸ’Œ A Letter</button>
  <button class="giftOption" onclick="openGift('bouquet')">ğŸ’ A Bouquet</button>
  <button class="giftOption" onclick="openGift('surprise')">ğŸ A Surprise</button>
</div>

<!-- LETTER -->
<div class="screen hidden" id="letter">
  <h1>ğŸ’Œ A Letter</h1>
  <div class="letterBox">
    <p>I love you â¤ï¸</p>
    <p>Always choosing you,<br><b>Raj</b></p>
  </div>
  <button class="returnBtn" onclick="back()">â† Return</button>
</div>

<!-- BOUQUET -->
<div class="screen hidden centerScreen" id="bouquet">
  <h1>ğŸ’ A Bouquet</h1>
  <img src="bouquet.jpg" width="260">
  <button class="returnBtn" onclick="back()">â† Return</button>
</div>

<!-- SURPRISE -->
<div class="screen hidden centerScreen" id="surprise">
  <h1>ğŸ A Surprise</h1>
  <img id="surpriseImg" src="surprise.jpg"
       style="filter:blur(10px);width:260px;border-radius:20px">
  <button onclick="document.getElementById('surpriseImg').style.filter='none'">
    Reveal ğŸ’–
  </button>
  <button class="returnBtn" onclick="back()">â† Return</button>
</div>

<!-- FINAL -->
<div class="screen hidden centerScreen" id="final">
  <h1>YAYYYY ğŸ’–</h1>
  <h2>Happy Valentineâ€™s â¤ï¸</h2>
  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="220">
</div>

<script>
window.addEventListener("DOMContentLoaded", () => {

  function show(id){
    document.querySelectorAll(".screen")
      .forEach(s => s.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }

  // Initial screen
  show("screen1");

  // Auto advance after 5 seconds
  setTimeout(() => {
    show("screen2");
  }, 5000);

  // YES button
  document.getElementById("yesBtn").onclick = () => {
    show("screen3");
    setTimeout(() => show("screen6"), 2000);
  };

  // NO button movement
  const noBtn = document.getElementById("noBtn");
  const box = document.getElementById("screen2");
  noBtn.onmouseenter = noBtn.onclick = () => {
    noBtn.style.left = Math.random()*(box.clientWidth-120)+"px";
    noBtn.style.top  = Math.random()*(box.clientHeight-80)+"px";
  };

  // Gift flow
  window.opened = {letter:false,bouquet:false,surprise:false};

  window.openGift = function(id){
    opened[id] = true;
    show(id);
  };

  window.back = function(){
    if(opened.letter && opened.bouquet && opened.surprise){
      show("final");
    } else {
      show("screen6");
    }
  };

});
</script>

</body>
</html>
